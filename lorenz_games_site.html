<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lorenz Games</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      color: #86cfe6;
      margin-bottom: 10px;
    }

    p {
      color: #dbdbdb;
      max-width: 500px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      margin-top: 40px;
    }

    button {
      background-color: #4b4d58;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* Glowing border effect around button */
    button::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(270deg, #86cfe6, #ffffff, #dbdbdb, #4b4d58);
      background-size: 400% 400%;
      border-radius: 12px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    button:hover::before {
      opacity: 1;
      animation: borderFlow 4s ease infinite;
    }

    @keyframes borderFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    footer {
      margin-top: 60px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Lorenz Games</h1>
  <p>Welcome to my official game page. Explore my projects below:</p>

  <div class="button-container">
    <button onclick="window.open('https://example.com/borderhoppers', '_blank')">
      Borderhoppers
    </button>
    <button onclick="window.open('https://example.com/dinogame', '_blank')">
      Dino Game
    </button>
  </div>

  <footer>© 2025 Lorenz — All rights reserved.</footer>
</body>
</html>
